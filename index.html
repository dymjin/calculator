<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calc-container">
        <div id="calc-display"></div>
        <div class="buttons">
            <div class="input-nums">
                <div class="op-button" id="inverse">+/-</div>
                <div class="input-button">0</div>
                <div class="input-button">.</div>
                <div class="input-button">1</div>
                <div class="input-button">2</div>
                <div class="input-button">3</div>
                <div class="input-button">4</div>
                <div class="input-button">5</div>
                <div class="input-button">6</div>
                <div class="input-button">7</div>
                <div class="input-button">8</div>
                <div class="input-button">9</div>
            </div>
            <div class="op-buttons">
                <div class="op-button">+</div>
                <div class="op-button">-</div>
                <div class="op-button">*</div>
                <div class="op-button">/</div>
            </div>
            <div class="function-buttons">
                <div class="wrapper">
                    <div id="undo">X</div>
                    <div id="clear">C</div>
                </div>
                <div id="calculate">=</div>
            </div>
        </div>
    </div>
    <script src="JS.js"></script>
</body>

</html>
